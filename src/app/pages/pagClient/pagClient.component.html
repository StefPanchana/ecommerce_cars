<div class="card">
  <div class="card-header">
    <h2>{{title}}</h2>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="formClient">
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="staticCodigo" formControlName="name">
              <div class="text-danger" *ngIf="formClient.controls['name'].errors?.['required']">Valor Requerido</div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Apellido:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="lastname" id="staticCodigo" formControlName="lastname">
              <div class="text-danger" *ngIf="formClient.controls['lastname'].errors?.['required']">Valor Requerido</div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Tel√©fono:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="phonenumber" id="staticCodigo" formControlName="phonenumber">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Correo:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="email" id="staticCodigo" formControlName="email">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="password" id="staticCodigo" formControlName="password">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-info" (click)="saveClient()">GUARDAR</button>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary"><a [routerLink]="['/adminclients/']" style="text-decoration: none; color: black"> Regreso </a>
    </button>
  </div>
</div>
