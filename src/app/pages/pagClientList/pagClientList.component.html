<div class="card">
  <div class="card-header">
    LISTA DE CLIENTES REGISTRADOS
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-2">
        <a [routerLink]="['/clients/']" class="btn btn-info">NUEVO CLIENTE</a>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-dark">
          <thead>
          <tr>
            <td colspan="12">
              <div class="row" style="display: flex; flex-direction: row; justify-content: end">
                <div class="col-1" style="width: fit-content">
                  Registros:
                </div>
                <div class="col-2">
                  <select class="form-control" [(ngModel)]="rows" (change)="queryAllClients()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="100">100</option>
                  </select>
                </div>
              </div>
            </td>
          </tr>
            <tr>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>CORREO</th>
            <th>TELEFONO</th>
            <th>OPCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of clientList">
              <td>{{item.name | titlecase}}</td>
              <td>{{item.lastname | titlecase}}</td>
              <td>{{item.email }}</td>
              <td>{{item.phonenumber}}</td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic Example">
                  <button type="button" class="btn btn-info" (click)="editCarSelected($event, item.id)">Edit</button>
                  <button type="button" class="btn btn-warning" (click)="deleteCarSelected($event, item.id)">Delete</button>
                </div>
              </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="12">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item"><a class="page-link" (click)="previousPage()">Anterior</a></li>
                  <li class="page-item" *ngFor="let pageitem of pagesList" [ngClass]="{'active': pageitem == page}">
                    <a class="page-link" (click)="changePage(pageitem)">{{pageitem}}</a>
                  </li>
                  <li class="page-item"><a class="page-link" (click)="nextPage()">Siguiente</a></li>
                </ul>
              </nav>
            </td>
          </tr>
          <tr>
            <td colspan="12">
              <div class="row" style="display: flex; flex-direction: row; justify-content: end">
                <div class="col-1" style="width: fit-content">
                  Total de Registros:
                </div>
                <div class="col-1">
                  {{records}}
                </div>
              </div>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
